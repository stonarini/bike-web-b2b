<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bikes Dispo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/dispo.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script defer src="./search.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Bike's Dispo</h1>
        <nav>
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="#">Bike</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="search-form" action="" method="get">
            <input type="text" name="bike" placeholder="Bike name">
            <input type="text" name="type" placeholder="Bike type">
            <input type="text" name="manufacturer" placeholder="Bike manufacturer">
            <button type="submit">Search</button>
        </form>
        <section id="featured">

        </section>
        <dialog>
            <h2>Stores with available bikes:</h2>
            <ul id="storeListItems">
            </ul>
            <button id="closeButton">Close</button>
        </dialog>
    </main>
    <footer>
        <p>&copy; Bike's 2023</p>
    </footer>
</body>

</html>
